{% extends "base.html" %}

{% block title %}Ticket Pricing{% endblock %}

{% block content %}
    <section class="card">
        
        <h2><i class="fas fa-ticket-alt"></i> Ticket Price Calculator</h2>
        
        <form method="POST" class="form">
            <div class="form-group">
                <label for="age">Enter your age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Calculate Price</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Main</a>
            </div>
        </form>
        
        {% if price %}
            <div class="result success">
                <i class="fas fa-check-circle"></i>
                <strong>
                    {% if price.is_error %}
                        <span style="color: red;">
                            {{ price.type }}: {{ price.amount }}
                        </span>
                    {% else %}
                        {{ price.type }}: {{ price.amount }}
                    {% endif %}
                </strong>
            </div>
        {% endif %}
    </section>

{% endblock %}
